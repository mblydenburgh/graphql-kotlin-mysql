server:
  port: 8080
  jetty:
    accesslog:
      time-zone: UTC

# SPRING
spring:
  liquibase:
    change-log: classpath:/liquibase-changelog.xml
    enabled: true
  datasource:
    driver-class-name: com.mysql.cj.jdbc.Driver
  jpa:
    hibernate:
      ddl-auto: none
      naming:
        physical-strategy: org.hibernate.boot.model.naming.PhysicalNamingStrategyStandardImpl
